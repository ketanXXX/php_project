<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2>Enter Debit Card Details</h2>
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" placeholder="Enter card number" maxlength="16">

    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" placeholder="Enter CVV" maxlength="3">

    <button onclick="processPayment()">Submit Payment</button>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="successPopup">
    <p>Payment Successful!</p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
    function processPayment() {
        // Simulate processing payment (dummy logic)
        // In a real scenario, you'd use a secure payment gateway
        showPopup();
    }

    function showPopup() {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("successPopup").style.display = "block";
    }

    function closePopup() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("successPopup").style.display = "none";
    }
</script>
